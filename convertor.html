<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="convertor.css">
    <title>Document</title>
</head>
<body>
    <div class="fullscreen-bg">
    <img src="background.jpg">
    </div>
        <div class="container">
            <h2>CURRENCY CONVERTOR</h2>
            <form>
                <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
                
                    <div class="dropdown">
                        <div class="from">
                        <p> FROM </p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/US/shiny/64.png">
                                <select name="from" id="from"></select>
                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left" onclick="swap()"></i>
                        <div class="TO">
                            <p> TO </p>
                                <div class="select-container">
                                    <img src="https://flagsapi.com/IN/shiny/64.png">
                                    <select name="to" id="to"></select>
                                </div>
                        </div>
                    </div>
                    <div class="message">
                        <p></p>
                    </div>
                    <button class="before">Get Exchange Rate</button>
                    
                </div>
            </form>
        </div>
    <script src="convertorcodes.js"></script>
    <script src="convertormain.js"></script>
</body>
</html>
